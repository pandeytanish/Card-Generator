<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            border: 2px solid red;
        }

        .card {
            width: 400px;
            height: 250px;
            border: 1px solid black;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
        <div class="card" id="card6"></div>
    </div>

    <script>
        // Get data from sessionStorage
        var cardData = JSON.parse(sessionStorage.getItem("card")) || ["Not available", "Not available", "Not available", "Not available", "Not available", "Not available"];

        // Loop through each card and set its content
        for (var i = 0; i < cardData.length; i++) {
            var cardElement = document.getElementById("card" + (i + 1));
            if (cardElement) {
                cardElement.innerHTML = "<p>" + cardData[i] + "</p>";
            }
        }
    </script>
</body>
</html>
